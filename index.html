<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css" >
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="content">
      <h1 class="content__h1">Order Summary</h1>
      <p class="content__p">
        You can now listen to millions of songs
        audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <div class="price__icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="price__description">
          <p><span>Annual Plan</span><br/>
            $59.99/year</p>
        </div>
        <a href="#" class="price__changeBtn">Change</a>
      </div>
      <div class="btns">
        <button class="btns__payment">Proceed to Payment</button>
        <div class="btns__cancel"><a href="#" >Cancel Order</a></div>
        
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rosa Hong</a>
  </div>
</body>

</html>
